<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Seven task</title>
</head>
<body>
<div class="row">
    <h1 class="col-12 text-monospace text-center">Новости</h1>
    {% for news in newses %}
    <div class="col-12 col-md-6 col-lg-4">
        <h2>{{ news['title'] }}</h2>
        <p>{{ news['information'] }}</p>
        <p>{{ news['date'] }}</p>
    </div>
    {% endfor %}
</div>
</body>
</html>
